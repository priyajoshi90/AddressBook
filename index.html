<!doctype html>
	<head>
		<link rel="stylesheet" href="css/style.css"></link>
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css"></link>
	</head>
	<body>
		<div ng-app="addressbook">
			<div ng-controller="users" class="row">
				<div id="register" class="col-md-4">
					<form ng-submit="addDetails()">
						<legend>Sign Up</legend>		
						<div class="form-group">
							<label for="inputName">Name</label>
							<input type="text" class="form-control" id="inputName" placeholder="Enter your name here" ng-model="nameText">
						</div>
						<div class="form-group">
							<label for="inputContact">Contact</label>
							<input type="number" class="form-control" id="inputContact" placeholder="Enter your contact number" ng-model="contactText">
						</div>
						<div class="form-group">
							<label for="inputAddress">Address</label>
							<textarea class="form-control" id="inputAddress" placeholder="Enter your address here" ng-model="addressText"></textarea> 
						</div>
						<input type="submit" class="btn btn-primary" id="addDetail">
					</form>
				</div>
				<div id="formDetails" class="col-md-8 row">
					<div class="col-md-6">
					<form>
						<legend>Details</legend>	
						<div class="form-group">
							<label>Name</label>
						</div>
						<div class="form-group" ng-repeat="person in persons | orderBy: selected ">
							<div class="form-group">
								<a href="#" ng-mouseenter="show=true">{{person.name}}</a>
							</div>
							<div class="form-group" ng-show="show">
								<div class="row">
									<div class="col-md-4"><b>Contact</b></div>
									<div class="col-md-4"><b>Address</b></div>
								</div>
								<div class="row" ng-hide="editable">
									<div class="col-xs-4">{{person.contact}}</div>
									<div class="col-xs-4">{{person.address}}</div>
									<div class="row col-xs-4">
										<div class="col-xs-2"><a href="" ng-click="editable=!editable"><i class="fa fa-pencil-square-o" rel="tooltip" title="Edit"></i></a></div>
										<div class="col-xs-2"><a href="" ng-click="show=false"><i class="fa fa-times" rel="tooltip" title="Cancel"></i></a></div>
									</div>
								</div>
								<div class="row" ng-show="editable">
									<div class="col-xs-4"><input ng-model="person.contact"></div>
									<div class="col-xs-4"><input ng-model="person.address"></div>
									<div class="row col-xs-4">
										<div class="col-xs-2"><a href="" ng-click="editable=!editable"><i class="fa fa-pencil-square-o" rel="tooltip" title="Save"></i></a></div>
										<div class="col-xs-2"><a href="" ng-click="show=false"><i class="fa fa-times" rel="tooltip" title="Cancel"></i></a></div>
									</div>
								</div>
							</div>
						</div>	
					</form>
					</div>
					<div class="col-md-6">
						Sort By: <select ng-model="selected">
									<option value="name">name</option>
									<option value="address">address</option>	
								</select>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/jquery-2.1.1.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/users.js"></script>

	</body>
</html>
